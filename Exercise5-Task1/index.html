<!DOCTYPE html>

<head>
    <title>Home</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
</head>

<body>
    
    <div class="container text-center mt-5">
        <div class="bg-light">
            <p class="text-center h3 pt-5"><b>Register</b></p>
            <form autocomplete = "off">

                <div class="form-group row pt-5 pb-3 justify-content-center">
                    <div class="col-md-4">
                        <input type="text" class="form-control form-input" id="inputName" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group row pt-1 pb-3 justify-content-center">
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="Password1" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-group row pt-1 pb-3 justify-content-center">
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="Password2" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group row pt-1 pb-3  form-margin">
                    <div class="col-md-6">
                        <div class="form-check" style="float:right">
                            <input class="form-check-input" type="radio" name="radios" id="radios1"
                                value="Admin" >
                            <label class="form-check-label pb-sm-1 pb-1 pb-md-0" for="radios1">
                                Admin
                            </label>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-check" style="float:left">
                            <input class="form-check-input" type="radio" name="radios" id="radios2"
                                value="Student">
                            <label class="form-check-label pb-sm-1 pb-1 pb-md-0" for="gridRadios2">
                                Student
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row pt-1 pb-3  form-margin">
                    <div class="col-md-6">
                        <a style="float:right" class="pr-5" href="login.html">Back To Login</a>

                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary ml-5" style="float:left"
                            onclick="registerUser()">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="index.js">
    </script>
</body>

</html>
