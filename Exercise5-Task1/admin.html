<!DOCTYPE html>

    <head>
        <title>Rapidops</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    </head>
    <body class="bg-light">
        <div class="container-fluid bg-primary">
            <div class="container">
                <nav class="navbar navbar-expand-md bg-primary navbar-light">
               
                
                    <h2 class="pt-2 pb-2" style="color: white;" >Rapidops</h2>
                    <div class="collapse navbar-collapse"  id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item pt-2 pb-2 pr-2">
                        <p class="nav-link h5" id="userName" style="color: white;">Welcome</p>
                        </li>
                        <li class="nav-item pt-2 pb-2 pr-2">
                            <button type="button" class="btn btn-light h4 ml-5" onclick="logoutUser()" ><b>Logout</b></button>
                        </li>
                    </ul>
                    </div>
                 </nav>
            </div>
         
        </div>
        <div class="container-fluid bg-light">
            <div class="container">
                <p class="h5 rounded mt-5 bg-primary pt-1 pb-1" style="color: white;">DashBoard</p>
                <div style="background-color: white;" class="d-flex flex-row p-5 justify-content-center">
                    <p class="h4 pr-5">Course</p>
                    <input class="bg-light border" type="text" id="cname" name="cname" placeholder="Course Name" >
                    <input class="bg-light border ml-5" type="text" id="cimg" name="imgUrl" placeholder="Coruse Image Url">
                    <div id="addbtnDiv">
                        <button type="button" id="addBtn" class="btn btn-success border border-primary pl-5 pr-5 ml-5" onclick="addData()">Add</button>

                    </div>
                    
                </div>
                
                <div id="dispCourse" class="text-center" style="background-color: white;">
                    <button type="button" id="dispBtn" class="btn btn-light border border-primary pl-3 pr-3 mb-5 ml-5" onclick="displayData()">Display Courses</button>

                </div>
            </div>
           
        </div>


        <script src="admin.js">
        </script>
    </body>
</html>
